<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 60px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 40px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #e9ecef;
            margin: 16px 0;
            padding: 20px;
            border-radius: 6px;
            color: #444;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nossos Serviços</h1>
        <ul>
            <li>Desenvolvimento de Sites e Aplicações Web</li>
            <li>Consultoria em Transformação Digital</li>
            <li>Design de Interfaces e Experiência do Usuário (UI/UX)</li>
            <li>Automação de Processos</li>
            <li>Suporte Técnico e Manutenção</li>
        </ul>
    </div>
</body>
</html>
